<style>
body {
    background: url("banner 2/bg.png") no-repeat fixed center;
    background-size: cover;
    margin: 0;
    font-family: 'Prompt', sans-serif;
    color: #333;
}

.wrapper {
    max-width: 1600px;
    margin: 0 auto;
    text-align: center;
}

.top-banner {
    border-radius: 28px;
    display: block;
    margin: 20px auto;
}

.nav-menu { margin: 0 auto; }
.nav-menu img {
    border-radius: 18px;
}

.contact-section {
    width: 1200px;
    margin: 50px auto;
    padding: 20px;
}

.section-title {
    font-size: 32px;
    font-weight: 700;
    color: #333;
    margin-bottom: 30px;
    text-shadow: 0 2px 4px rgba(255,255,255,0.5);
}

.contact-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
}

.contact-card {
    background: white; /* ปรับเป็นสีขาวล้วนให้ดูสะอาดตา */
    border-radius: 25px;
    padding: 30px;
    display: flex;
    align-items: center;
    gap: 25px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    border: 1px solid #eee;
    position: relative;
    overflow: hidden;
    /* ตัด transition และ transform ออกเพื่อให้ไม่เด้ง */
}

.icon-box {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: white;
    flex-shrink: 0;
}

.bg-facebook { background: #1877F2; }
.bg-instagram { background: linear-gradient(135deg, #833AB4, #FD1D1D, #FCAF45); }
.bg-phone { background: #b5835a; }
.bg-email { background: #EA4335; }

.info-content {
    text-align: left;
}

.info-label {
    font-size: 14px;
    color: #888;
    font-weight: 600;
    text-transform: uppercase;
    margin-bottom: 5px;
}

.info-value {
    font-size: 20px;
    font-weight: 700;
    color: #333;
    letter-spacing: 0.5px;
}
</style>
