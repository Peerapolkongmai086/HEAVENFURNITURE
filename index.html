<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heaven Furniture - Index</title>

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    background: url("banner 2/bg.png") no-repeat fixed center;
    background-size: cover;
    margin: 0;
    font-family: 'Prompt', sans-serif;
    color: #333;
}

.wrapper { max-width: 1600px; margin: 0 auto; text-align: center; }

.top-banner {
    border-radius: 28px;
    display: block;
    margin: 20px auto;
    transition: transform .3s ease, box-shadow .3s ease;
}
.top-banner:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 20px rgba(0,0,0,.25);
}

.nav-menu { margin: 0 auto; }
.nav-menu img {
    border-radius: 18px;
    transition: transform .25s ease, box-shadow .25s ease;
}
.nav-menu img:hover {
    transform: translateY(-6px);
    box-shadow: 0 6px 10px rgba(0,0,0,.25);
}

.product-showcase {
    width: 1534px;
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 30px;
    padding: 0 10px;
    box-sizing: border-box;
}

.product-card {
    background: #fff;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
    height: 450px;
    display: flex;
    flex-direction: column;
}

.product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.img-wrapper {
    width: 100%;
    height: 280px;
    background: #fcfcfc;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.product-img {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    mix-blend-mode: multiply;
    transition: transform 0.5s ease;
}

.product-card:hover .product-img { transform: scale(1.1); }

.overlay-actions {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 12px;
    opacity: 0;
    transition: opacity 0.3s ease;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
}

.product-card:hover .overlay-actions { opacity: 1; }

.product-desc {
    color: white;
    font-size: 14px;
    line-height: 1.5;
    margin-bottom: 10px;
    font-weight: 300;
}

.action-btn {
    background: white;
    color: #333;
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    width: 80%;
    text-align: center;
    transition: 0.2s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    border: none;
}

.btn-buy { background: #fff; color: #333; }
.btn-cart { background: #333; color: #fff; }
.btn-fav { background: #ff4757; color: #fff; }

.action-btn:hover { transform: scale(1.05); }

.product-info {
    padding: 20px;
    text-align: left;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.product-name { font-size: 18px; font-weight: 600; margin-bottom: 5px; }
.product-price { font-size: 20px; color: #b5835a; font-weight: 700; }

.contact-banner {
    border-radius: 28px;
    margin: 40px auto;
    display: block;
    transition: 0.3s;
    width: 100%;
    max-width: 1400px;
}
.contact-banner:hover {
    transform: scale(1.02);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
</style>

<script>
var clickSound = new Audio('computer-mouse-click-352734.mp3');

function playClick() {
    clickSound.currentTime = 0;
    clickSound.play();
}

function buyNow(name, price, img) {
    playClick();
    localStorage.setItem("checkoutItem", JSON.stringify({ name, price, img }));
    setTimeout(() => { window.location.href = "payment.html"; }, 500);
}

function addToCart(name, price, img){
    playClick();
    let list = JSON.parse(localStorage.getItem("cart")||"[]");
    let found = list.find(p => p.name === name);
    if(found){ found.qty += 1; }
    else { list.push({name, price, img, qty:1}); }
    localStorage.setItem("cart", JSON.stringify(list));
}

function addToFavorite(name, price, img){
    playClick();
    let list = JSON.parse(localStorage.getItem("favorites") || "[]");
    if(!list.some(p => p.name === name)) {
        list.push({ name, price, img });
    }
    localStorage.setItem("favorites", JSON.stringify(list));
}
</script>
</head>

<body>

<div class="wrapper">

<header>
<img class="top-banner" src="bannerrrrrrrrrrrrrrrrrrrrrrrrr33/heaven furniture.png" width="1605" height="200">
</header>


</div>

</body>
</html>
