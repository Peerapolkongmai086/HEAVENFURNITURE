<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>เข้าสู่ระบบ - Heaven Furniture</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body {
    background: url("banner 2/bg.png") no-repeat fixed center;
    background-size: cover;
    margin: 0;
    font-family: 'Prompt', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.box {
    width: 400px;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 50px;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
    overflow: hidden;
    animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.box::before {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 8px;
    background: linear-gradient(90deg, #b5835a, #d4a373);
}

@keyframes popIn {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.logo-text {
    color: #b5835a;
    font-size: 28px;
    font-weight: 700;
    margin: 0;
    letter-spacing: 1px;
}
.sub-text {
    font-size: 12px;
    color: #888;
    margin-bottom: 30px;
    letter-spacing: 2px;
    display: block;
}

h2 {
    margin: 10px 0 20px;
    font-weight: 600;
    color: #444;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
    text-align: left;
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #b5835a;
    font-size: 18px;
}

input {
    width: 100%;
    padding: 15px 15px 15px 45px;
    border-radius: 50px;
    border: 2px solid #eee;
    background: #fcfcfc;
    font-family: 'Prompt', sans-serif;
    font-size: 16px;
    box-sizing: border-box;
    transition: 0.3s;
    outline: none;
}

input:focus {
    border-color: #b5835a;
    background: #fff;
    box-shadow: 0 5px 15px rgba(181, 131, 90, 0.1);
}

button {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #b5835a, #8e6545);
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(181, 131, 90, 0.4);
    font-family: 'Prompt', sans-serif;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(181, 131, 90, 0.6);
}

button:active {
    transform: translateY(1px);
}

.link {
    margin-top: 25px;
    font-size: 14px;
    color: #666;
}

.link a {
    color: #b5835a;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

.link a:hover {
    color: #8e6545;
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="box">
    <h1 class="logo-text">HEAVEN</h1>
    <span class="sub-text">FURNITURE</span>

    <h2>ยินดีต้อนรับกลับมา</h2>

    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="loginName" placeholder="ชื่อผู้ใช้ของคุณ">
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="loginPass" placeholder="รหัสผ่าน">
    </div>

    <button onclick="doLogin()">เข้าสู่ระบบ</button>

    <div class="link">
        ยังไม่มีบัญชี? <a href="signup.html">สมัครสมาชิกใหม่</a>
    </div>

</div>

<script>
function doLogin(){
  let inputName = document.getElementById("loginName").value;
  let inputPass = document.getElementById("loginPass").value;

  if(inputName.trim()=="" || inputPass.trim()==""){
    alert("กรุณากรอกชื่อและรหัสผ่าน (ใส่อะไรก็ได้)");
    return;
  }

  localStorage.setItem("isLogin","true");
  
  localStorage.setItem("username", inputName); 

  alert("เข้าสู่ระบบสำเร็จ!");
  window.location.href = "profile.html";
}
</script>

</body>
</html>
