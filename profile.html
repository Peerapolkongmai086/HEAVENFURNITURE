.wrapper{

.top-banner{
  border-radius:28px;
  display:block;
  margin:20px auto;

}

.top-banner:hover{
  transform: translateY(-8px);
  box-shadow:0 10px 20px rgba(0,0,0,.25);
}

.nav-menu img{
  border-radius:18px;
  transition: transform .25s ease, box-shadow .25s ease;
}

.nav-menu img:hover{
  transform: translateY(-6px);
  box-shadow:0 6px 10px rgba(0,0,0,.25);

.profile-card{
  width: 600px;
  margin: 60px auto;
  background: rgba(255, 255, 255, 0.9);
  padding: 50px 40px;
  border-radius: 40px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.1);
  backdrop-filter: blur(10px);
  
  border: 1px solid rgba(255,255,255,0.5);
}

.avatar-container {
  position: relative;
  width: 180px;
  height: 180px;
  margin: 0 auto 30px; 
}

.avatar{
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #fff;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  background-color: #f0f0f0;
}

#showName {
    font-size: 28px;
    font-weight: 700;
    color: #222;
    margin: 10px 0;
}

.info-box {
    background: #f9f9f9;
    border-radius: 20px;
    padding: 25px;
    margin-top: 25px;
    text-align: left;
}

.info-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
    font-size: 16px;
}

.info-item:last-child {
    border-bottom: none;
}

.info-label {
    color: #666;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 8px;
}

.info-value {
    color: #333;
    font-weight: 600;
}

.logout-btn{
  margin-top: 30px;
  padding: 12px 35px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all .3s ease;
  box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
}

.logout-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
}

.logout-btn:active {
    transform: translateY(1px);
}

</style>

<script type="text/javascript">
function MM_swapImgRestore(){
 var i,x,a=document.MM_sr;
 for(i=0;a&&i<a.length&&(x=a[i])&&x.oSrc;i++)x.src=x.oSrc;
}

function MM_preloadImages(){
 var d=document;
 if(d.images){
  if(!d.MM_p)d.MM_p=new Array();
  var i,j=d.MM_p.length,a=MM_preloadImages.arguments;
  for(i=0;i<a.length;i++)
   if(a[i].indexOf("#")!=0){
    d.MM_p[j]=new Image; d.MM_p[j++].src=a[i];
   }
 }
}

function MM_findObj(n,d){
 var p,i,x;
 if(!d)d=document;
 if((p=n.indexOf("?"))>0&&parent.frames.length){
  d=parent.frames[n.substring(p+1)].document;
  n=n.substring(0,p);
 }
 if(!(x=d[n])&&d.all)x=d.all[n];
 for(i=0;!x&&i<d.forms.length;i++)x=d.forms[i][n];
 for(i=0;!x&&d.layers&&i<d.layers.length;i++)x=MM_findObj(n,d.layers[i].document);
 if(!x&&d.getElementById)x=d.getElementById(n);
 return x;
}

function MM_swapImage(){
 var i,j=0,x,a=MM_swapImage.arguments;
 document.MM_sr=new Array;
 for(i=0;i<(a.length-2);i+=3)
  if((x=MM_findObj(a[i]))!=null){
    document.MM_sr[j++]=x;
    if(!x.oSrc)x.oSrc=x.src;
    x.src=a[i+2];
  }
}
</script>

<script>
    
window.addEventListener("load", function(){

  if(localStorage.getItem("isLogin") !== "true"){
    alert("กรุณาเข้าสู่ระบบก่อน");
    window.location.href = "login.html";
    return;
  }

  let name  = localStorage.getItem("username");
  let email = localStorage.getItem("useremail");
  let phone = localStorage.getItem("userphone");

  let today = new Date();
  let thaiDate = today.toLocaleDateString("th-TH", {
    day:"2-digit",
    month:"long",
    year:"numeric"
  });
  document.getElementById("signupDate").innerText = thaiDate;

  if(name) document.getElementById("showName").innerText = name;
  if(email) document.getElementById("showEmail").innerText = email;
  if(phone) document.getElementById("showPhone").innerText = phone;
});

function logout(){
  localStorage.clear();   
  alert("ออกจากระบบเรียบร้อย");
  window.location.href = "login.html";
}
</script>
