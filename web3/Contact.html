.wrapper {
    max-width: 1600px;

.top-banner {
    border-radius: 28px;
    display: block;
    margin: 20px auto;
    transition: transform .3s ease, box-shadow .3s ease;
}
.top-banner:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 20px rgba(0,0,0,.25);
}

.nav-menu { margin: 0 auto; }
.nav-menu img {
    border-radius: 18px;
    transition: transform .25s ease, box-shadow .25s ease;
}
.nav-menu img:hover {
    transform: translateY(-6px);
    box-shadow: 0 6px 10px rgba(0,0,0,.25);
}

.contact-section {
    width: 1200px;
    margin: 50px auto;
    padding: 20px;
}

.section-title {
    font-size: 32px;
    font-weight: 700;
    color: #333;
    margin-bottom: 10px;
    text-shadow: 0 2px 4px rgba(255,255,255,0.5);
}

.section-subtitle {
    font-size: 18px;
    color: #666;
    margin-bottom: 40px;
}

.contact-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
}

@keyframes floatUp {
    0% {
        opacity: 0;
        transform: translateY(50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.contact-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 25px;
    padding: 30px;
    display: flex;
    align-items: center;
    gap: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
    border: 1px solid rgba(255,255,255,0.8);
    position: relative;
    overflow: hidden;
    opacity: 0;
    animation: floatUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
}

.contact-grid > a:nth-child(1) .contact-card { animation-delay: 0.1s; }
.contact-grid > div:nth-child(2) { animation-delay: 0.3s; }
.contact-grid > a:nth-child(3) .contact-card { animation-delay: 0.5s; }
.contact-grid > div:nth-child(4) { animation-delay: 0.7s; }

.contact-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    background: white;
}

.icon-box {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: white;
    flex-shrink: 0;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.bg-facebook { background: linear-gradient(135deg, #1877F2, #0d5cb9); }
.bg-instagram { background: linear-gradient(135deg, #833AB4, #FD1D1D, #FCAF45); }
.bg-phone { background: linear-gradient(135deg, #b5835a, #8e5e3a); }
.bg-email { background: linear-gradient(135deg, #EA4335, #c0392b); }

.info-content {
    text-align: left;
}

.info-label {
    font-size: 14px;
    color: #888;
    font-weight: 600;
    text-transform: uppercase;
    margin-bottom: 5px;
}

.info-value {
    font-size: 20px;
    font-weight: 700;
    color: #333;
    letter-spacing: 0.5px;
}

a.card-link {
    text-decoration: none;
    color: inherit;
    display: block;
}

.support-mascot {
    margin-top: 50px;
    width: 200px;
    opacity: 0.9;
}

</style>
