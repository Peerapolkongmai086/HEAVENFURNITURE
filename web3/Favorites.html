<style>

body {
  background: url("banner 2/bg.png") no-repeat fixed center;
  background-size: cover;
  margin: 0;
  font-family: 'Prompt', 'Tahoma', sans-serif;
}

.wrapper {
  max-width: 1600px;
  margin: 0 auto;
  text-align: center;
}

.top-banner {
  border-radius: 28px;
  display: block;
  margin: 20px auto;
  transition: transform .3s ease, box-shadow .3s ease;
}

.top-banner:hover {
  transform: translateY(-8px);
  box-shadow: 0 10px 20px rgba(0,0,0,.25);
}

.nav-menu {
  margin: 0 auto;
}

.nav-menu img {
  border-radius: 18px;
  transition: transform .25s ease, box-shadow .25s ease;
}

.nav-menu img:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 10px rgba(0,0,0,.25);
}

.fav-wrapper {
  width: 1534px; 
  margin: 40px auto;
  background: rgba(255, 255, 255, 0.95);
  padding: 40px;
  border-radius: 35px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.1);
  text-align: center;
  box-sizing: border-box;
}

.fav-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 25px;
  margin-top: 30px;
}

.fav-card {
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 16px rgba(0,0,0,0.06);
  transition: .3s;
  position: relative;
  border: 1px solid #f2f2f2;
  text-align: left;
}

.fav-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.1);
}

.fav-card img {
  width: 100%;
  height: 200px;
  object-fit: contain; 
  mix-blend-mode: multiply; 
  margin-top: 10px;
}

.fav-info { padding: 15px; }

.fav-title {
  font-size: 17px;
  font-weight: 600;
  margin-bottom: 5px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  color: #333;
}

.fav-price {
  color: #b5835a; 
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 12px;
}

.remove-badge {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #ff4757;
  color: white;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 20px;
  z-index: 5;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  transition: 0.2s;
}
.remove-badge:hover {
  transform: scale(1.1);
  background: #ff2e43;
}

.btn-cart {
  width: 100%;
  background: #333;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  transition: .2s;
  font-family: 'Prompt', sans-serif;
}
.btn-cart:hover { background: #b5835a; }

.empty-box {
  grid-column: 1 / -1;
  padding: 50px;
}
.btn-shop {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 30px;
  background: #b5835a;
  color: white;
  text-decoration: none;
  border-radius: 25px;
  font-weight: bold;
  transition: 0.2s;
}
.btn-shop:hover { background: #a0724e; }
</style>

function removeFav(i){
  let fav = localStorage.getItem("favorites");
  let list = fav ? JSON.parse(fav) : [];
  list.splice(i,1);
  localStorage.setItem("favorites", JSON.stringify(list));
  loadFavorites();
}

function addToCart(name, price, img){
  let cleanPrice = price.toString().replace(/,/g, '');
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  let found = cart.find(p => p.name === name);
