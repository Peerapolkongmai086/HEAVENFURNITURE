<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>เข้าสู่ระบบ - Heaven Furniture</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body {
    background: url("banner 2/bg.png") no-repeat fixed center;
    background-size: cover;
    margin: 0;
    font-family: 'Prompt', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.box {
    width: 400px;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.logo-text {
    color: #b5835a;
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 10px;
}

h2 { margin-bottom: 25px; color: #444; font-weight: 600; }

.input-group {
    position: relative;
    margin-bottom: 20px;
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #b5835a;
}

input {
    width: 100%;
    padding: 12px 15px 12px 45px;
    border-radius: 50px;
    border: 2px solid #eee;
    background: #fcfcfc;
    font-family: 'Prompt', sans-serif;
    box-sizing: border-box;
    outline: none;
    transition: 0.3s;
}

input:focus { border-color: #b5835a; background: #fff; }

button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #b5835a, #8e6545);
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(181, 131, 90, 0.4);
    transition: 0.3s;
}

button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(181, 131, 90, 0.6); }

.links { margin-top: 20px; font-size: 14px; color: #666; }
.links a { color: #b5835a; text-decoration: none; font-weight: 600; }
</style>
</head>

<body>

<div class="box">
    <div class="logo-text">HEAVEN FURNITURE</div>
    <h2>เข้าสู่ระบบ</h2>

    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="loginUser" placeholder="ชื่อผู้ใช้">
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="loginPass" placeholder="รหัสผ่าน">
    </div>

    <button onclick="doLogin()">เข้าสู่ระบบ</button>

    <div class="links">
        ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิกที่นี่</a>
    </div>
</div>

<script>
function doLogin() {
    let u = document.getElementById("loginUser").value;
    let p = document.getElementById("loginPass").value;

    if(u.trim() == "" || p.trim() == "") {
        alert("กรุณากรอกชื่อผู้ใช้และรหัสผ่าน (ใส่อะไรก็ได้)");
        return;
    }

    alert("เข้าสู่ระบบสำเร็จ!");
    window.location.href = "index.html"; 
}
</script>

</body>
</html>
